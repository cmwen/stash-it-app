# CI-optimized Gradle properties
# This file is used in CI/CD environments for optimal build performance

# Build performance optimization for CI
org.gradle.jvmargs=-Xmx3G -XX:MaxMetaspaceSize=768m -XX:ReservedCodeCacheSize=256m -XX:+UseParallelGC
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.workers.max=2
org.gradle.daemon=false

# AndroidX
android.useAndroidX=true

# Kotlin
kotlin.code.style=official
kotlin.jvm.target=17
kotlin.incremental=false
kotlin.incremental.java=false

# Build speed optimizations
android.enableJetifier=false
android.defaults.buildfeatures.buildconfig=false
android.nonFinalResIds=true
android.nonTransitiveRClass=true

# R8 optimizations
android.enableR8=true
android.enableR8.fullMode=false

# Gradle build cache
org.gradle.cache.max.age=7
org.gradle.configuration-cache=false
