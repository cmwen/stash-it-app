name: Flutter Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Cancel in-progress runs for the same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Test & Build Android
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    # Use CI-optimized Gradle properties
    - name: Setup Gradle for CI
      run: cp android/gradle-ci.properties android/gradle.properties
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true
    
    # Cache pub dependencies for faster builds
    - name: Cache Flutter packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          ${{ github.workspace }}/.dart_tool
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-
    
    - name: Get dependencies
      run: flutter pub get
    
    # Run code generation (required for Drift & Riverpod)
    - name: Generate code
      run: dart run build_runner build --delete-conflicting-outputs
    
    # Auto-format code (warnings only, doesn't fail)
    - name: Check formatting
      id: format-check
      run: |
        if ! dart format --set-exit-if-changed . ; then
          echo "needs_formatting=true" >> $GITHUB_OUTPUT
          echo "⚠️ Code needs formatting but continuing build..." >> $GITHUB_STEP_SUMMARY
        fi
      continue-on-error: true
    
    # Auto-format and commit if needed (only on push to main/develop, not PRs)
    - name: Auto-format and commit
      if: steps.format-check.outputs.needs_formatting == 'true' && github.event_name == 'push'
      run: |
        dart format .
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -A
        git diff --staged --quiet || git commit -m "style: auto-format code [skip ci]"
        git push
    
    # Analyze code - only errors fail the build, warnings are reported
    - name: Analyze code
      run: flutter analyze --fatal-infos --no-fatal-warnings
    
    - name: Run tests with coverage
      run: flutter test --coverage --concurrency=$(nproc)
    
    - name: Upload Coverage
      uses: codecov/codecov-action@v5
      if: always()
      with:
        files: coverage/lcov.info
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
