name: Deploy Website to GitHub Pages

on:
  # Deploy when a new release is published
  release:
    types: [published]
  # Also allow manual deployment
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Astro Site
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./astro
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: astro/package-lock.json
    
    # Additional caching for node_modules and build artifacts
    - name: Cache Astro build
      uses: actions/cache@v4
      with:
        path: |
          astro/node_modules
          astro/.astro
        key: ${{ runner.os }}-astro-${{ hashFiles('astro/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-astro-
    
    - name: Install dependencies
      run: npm ci --prefer-offline
    
    - name: Build Astro site
      run: npm run build
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./astro/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
