name: Flutter Release

on:
  push:
    tags:
      - 'v*'

env:
  TAG_VERSION: ${{ github.ref_name }}

permissions:
  contents: write

jobs:
  release:
    name: Build & Release Android
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    # Use CI-optimized Gradle properties
    - name: Setup Gradle for CI
      run: cp android/gradle-ci.properties android/gradle.properties
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true
    
    # Cache pub dependencies for faster builds
    - name: Cache Flutter packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          ${{ github.workspace }}/.dart_tool
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-
    
    - name: Get dependencies
      run: flutter pub get

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${TAG_VERSION#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    # Run code generation (required for Drift & Riverpod)
    - name: Generate code
      run: dart run build_runner build --delete-conflicting-outputs
    
    - name: Run tests
      run: flutter test --concurrency=$(nproc)
    
    - name: Decode Android keystore
      if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release-keystore.jks
    
    - name: Create key.properties
      if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: |
        cat > android/key.properties << EOF
        storePassword=$ANDROID_KEYSTORE_PASSWORD
        keyPassword=$ANDROID_KEY_PASSWORD
        keyAlias=$ANDROID_KEY_ALIAS
        storeFile=release-keystore.jks
        EOF
    
    # Build APK and AAB in parallel would require matrix, but they're fast enough sequentially
    - name: Build signed APK
      run: flutter build apk --release --build-name=${{ steps.version.outputs.version }} --build-number=${{ github.run_number }}
    
    - name: Build signed App Bundle
      run: flutter build appbundle --release --build-name=${{ steps.version.outputs.version }} --build-number=${{ github.run_number }}
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v5
      with:
        name: release-artifacts
        path: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/bundle/release/app-release.aab
        retention-days: 90
    
    - name: Publish GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        name: ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        files: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/bundle/release/app-release.aab
        generate_release_notes: true
    
    - name: Clean up signing files
      if: always()
      run: |
        rm -f android/app/release-keystore.jks
        rm -f android/key.properties
