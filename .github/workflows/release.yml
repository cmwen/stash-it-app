name: Flutter Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run tests
      run: flutter test
    
    # ========================================================================
    # ANDROID SIGNING SETUP
    # ========================================================================
    # Required GitHub Secrets:
    #   ANDROID_KEYSTORE_BASE64   - Base64-encoded .jks/.keystore file
    #   ANDROID_KEYSTORE_PASSWORD - Password for the keystore
    #   ANDROID_KEY_ALIAS         - Alias of the signing key
    #   ANDROID_KEY_PASSWORD      - Password for the signing key
    #
    # To generate the base64 keystore:
    #   base64 -i your-keystore.jks | pbcopy   # macOS
    #   base64 your-keystore.jks | xclip       # Linux
    # ========================================================================
    - name: Decode Android keystore
      if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release-keystore.jks
    
    - name: Create key.properties
      if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: |
        cat > android/key.properties << EOF
        storePassword=$ANDROID_KEYSTORE_PASSWORD
        keyPassword=$ANDROID_KEY_PASSWORD
        keyAlias=$ANDROID_KEY_ALIAS
        storeFile=release-keystore.jks
        EOF
    
    - name: Build signed APK
      run: flutter build apk --release
    
    - name: Build signed App Bundle
      run: flutter build appbundle --release
    
    - name: Build Web
      run: flutter build web --release
    
    - name: Create Web Archive
      run: |
        cd build/web
        zip -r ../../web-release.zip .
        cd ../..
    
    - name: Get version
      id: version
      run: |
        if [ "${{ github.ref_type }}" = "tag" ]; then
          echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        else
          echo "version=v$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/bundle/release/app-release.aab
          web-release.zip
      env:
        GITHUB_TOKEN: ${{ github.token }}
    
    - name: Clean up signing files
      if: always()
      run: |
        rm -f android/app/release-keystore.jks
        rm -f android/key.properties
